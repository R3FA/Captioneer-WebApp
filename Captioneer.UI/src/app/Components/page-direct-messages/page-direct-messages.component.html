<app-header-component></app-header-component>
<div class="main-container" *ngIf="this.shouldLoad">
    <div class="wrapper-container">
        <div class="usersDiv">
            <div class="messageLabelDiv">
                <div class="inboxLabel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z" />
                        <path
                            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
                    </svg>
                    <h5>Inbox</h5>
                </div>
            </div>
            <section class="listUsers">
                <ol>
                    <li *ngFor="let conversation of this.conversationsData; let i = index"
                        (click)="openUserConversation(i)">{{conversation.username}}</li>
                </ol>
            </section>
        </div>

        <div class="directMessageDiv">
            <div class="statsDiv">
                <div class="myStatsDiv">
                    <h6>{{this.loggedUser!.username}}</h6>
                </div>
                <div class="userWithWhoChatDiv">
                    <div class="userFriendDiv">
                        <input class="friendUserID" (ngModel)="this.friendUsername" (input)="findRecipientUser()">
                    </div>
                </div>
            </div>
            <div class="inbox">
                <div class="allMessages">
                    <ol class="orderedListSender">
                        <li class="listItem" *ngFor="let messageSender of liveArrayOfMessages">{{messageSender}}</li>
                    </ol>
                </div>
                <div class="textAreaDiv">
                    <div class="textArea">
                        <div class="centerDiv">
                            <textarea [(ngModel)]="this.dataObject.messageContent" class="form-control"
                                id="exampleFormControlTextarea1" rows="3" placeholder="Write a message"
                                maxlength="100"></textarea>
                        </div>
                    </div>
                    <div class="sendButtonDiv">
                        <div class="buttonSend">
                            <button (click)="SendToUser()" type="submit" class="btn btn-primary btn-sm">SEND
                                MESSAGE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer-component></app-footer-component>
