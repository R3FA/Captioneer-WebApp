<app-header-component></app-header-component>
<div class="main-container">
    <div class="body-content" FxLayoutAlign="center center">
        <mat-card class="content-mat-card">
            <mat-card-content>
                <div class="header-title">
                    <h1>CAPTIONEER</h1>
                    <h3>{{'Title' | translate}}</h3>
                </div>
                <form name="loginForm" [formGroup]="loginForma">
                    <div class="email-input">
                        <mat-form-field class="content-mat-form-field" appearance="outline">
                            <mat-label>{{'Email' | translate}}</mat-label>
                            <input id="email" formControlName="email" matInput required />
                            <mat-error *ngIf="!loginForma.controls['email'].valid">
                                {{'EmailError' | translate}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="password-input">
                        <span>
                            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">{{'ForgotPassword' |
                                translate}}</a>
                        </span>
                        <mat-form-field class="content-mat-form-field" appearance="outline">
                            <mat-label>{{'Password' | translate}}</mat-label>
                            <input formControlName="password" matInput [type]=" sakrij ? 'text' : 'password'"
                                required />
                            <button mat-icon-button matSuffix (click)="sakrij = !sakrij"
                                [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="sakrij">
                                <mat-icon matSuffix (click)="sakrij = !sakrij">
                                    {{sakrij?'visibility_off':'visibility'}}
                                </mat-icon>
                            </button>
                            <mat-error *ngIf="!loginForma.controls['password'].valid">
                                {{'PasswordError' | translate}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mat-form-button">
                        <button mat-flat-button class="dugme" (click)="onLogin()">{{'SignInButton' |
                            translate}}</button>
                        <button mat-flat-button class="Cancel-Dugme" routerLink="">{{'CancelButton' | translate}}</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card class="signup-mat-card">
            <mat-card-content>
                <span>
                    <a class="SignUp-Span">{{'NoAccount' | translate}}</a>
                    <a class="text-link" class="SignUp-Span" routerLink="../signup">{{'ClickOnMe' | translate}}</a>
                </span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<app-footer-component></app-footer-component>
