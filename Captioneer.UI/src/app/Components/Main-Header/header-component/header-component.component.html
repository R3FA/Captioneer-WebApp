<div class="main-container">
    <div class="header">
        <div class="header-image">
            <img class="img-thumbnail" src="assets\Pictures\logo.png">
        </div>
        <div class="main-title">
            <h3>CAPTIONEER</h3>
        </div>
        <div class="page-elements">
            <ul>
                <li><a href="../home">{{'HomeButton' | translate}}</a></li>
                <li><a href="../home">{{'UploadHeaderButton' | translate}}</a></li>
                <li><a href="../profile-page">{{'ProfilePageButton' | translate}}</a></li>
            </ul>
        </div>
        <div class="subtitle-search">
            <form class="subtitle-form">
                <mat-form-field class="subtitle-mat-form" appearance="outline" [style.width.px]=327>
                    <mat-label>
                        {{'SearchBarHeaderText' | translate}}
                    </mat-label>
                    <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl"
                        [(ngModel)]="movieName">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectMovie($event.option.value)">
                        <mat-option *ngFor="let movie of finalData |async | slice:0:5 " [value]="movie.title">
                            {{movie.title}} ({{movie.year}})
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
            <button mat-flat-button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16" (click)="onClick()">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button>
        </div>
        <div id="site-language" class="form-group row">
            <select id="site-language-select" class="form-select form-select-sm" aria-label=".form-select-sm example"
                #selectedLang (change)="switchLang(selectedLang.value)">
                <option *ngFor="let language of translate.getLangs()" [value]="language"
                    [selected]="language === translate.currentLang">
                    {{ getLangName(language) }}
                </option>
            </select>
        </div>
        <div *ngIf="isNotLogedIn" class="header-button">
            <button class="search-button" mat-flat-button routerLink="../signin">{{'SignInButton' | translate}}</button>
            <button class="search-button" mat-flat-button routerLink="../signup">{{'SignUpButton' | translate}}</button>
        </div>
        <div *ngIf="!isNotLogedIn" class="header-button">
            <button class="search-button" mat-flat-button>{{'Hello' | translate}} {{name}}</button>
            <button class="search-button" mat-flat-button (click)="signOut()">{{'SignOutButton' | translate}}</button>
        </div>
    </div>
</div>
