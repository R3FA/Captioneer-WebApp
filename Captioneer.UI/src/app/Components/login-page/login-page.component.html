<div class="content-body">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h1>CAPTIONEER</h1>
                <h3>The subtitle page</h3>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input formControlName="email" matInput required />
                        <mat-error *ngIf="!loginForm.controls['email'].valid">
                            E-mail address is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <span>
                        <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
                    </span>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]=" hide ? 'text' : 'password'" required />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <button mat-flat-button class="dugme">SIGN IN</button>
                <button mat-flat-button class="Cancel-Dugme">CANCEL</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="SignUp-Mat-Card">
        <mat-card-content>
            <span>
                <a class="SignUp-Span">No account? </a>
                <a class="text-link" class="SignUp-Span" routerLink="/auth/SignUp">Sign up</a>
            </span>
        </mat-card-content>
    </mat-card>
</div>
